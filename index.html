<html lang="en">

      <rect width="10" height="30" x="45" fill="color" rx="0" ry="0" transform="rotate(330 50 50)">
        <animate attributeName="opacity" begin="0s" dur="1s" repeatCount="indefinite" values="1;0"/>
      </rect>
    </svg>
    <h1>Forwarding...</h1>
    <div>
      <p>It appears that you do not have MetaMask installed. Please install MetaMask to continue.</p>
      <p>Once you have finished creating or importing a wallet in MetaMask, you will be redirected back to the page that led you here.</p>

  </body>
</html>
